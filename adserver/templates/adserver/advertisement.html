{# A template used to render ads with no specific ad type #}

{% spaceless %}
<div class="ethical-ad">
  {% if image_url %}
    <a href="{{ link_url }}" rel="nofollow" target="_blank">
      <img src="{{ image_url }}">
    </a>
  {% elif view_url and publisher.render_pixel %}
    <img src="{{ view_url }}" class="ethical-pixel">
  {% endif %}

  {% if ad.text %}
    <p class="ethical-text">{{ text_as_html }}</p>
  {% endif %}
</div>
{% endspaceless %}
